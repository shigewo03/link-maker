<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アフィリエイトリンクメーカー</title>
    <!-- OGPメタタグ for Xリンクプレビュー -->
    <meta property="og:title" content="アフィリエイトリンクメーカー">
    <meta property="og:description" content="好きな画像でアフィリエイトリンクを作ろう！Xでシェアして稼いじゃお！💸">
    <meta property="og:image" content="https://via.placeholder.com/600x400/FF5733/FFFFFF?text=アフィリエイトリンク">
    <meta property="og:url" content="https://your-hosted-url.com/affiliate-link-tool.html">
    <meta name="twitter:card" content="summary_large_image">
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #FF5733, #33B5FF);
            font-family: 'Noto Sans JP', sans-serif;
            color: #333;
        }
        .container {
            text-align: center;
            max-width: 90%;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .input-box {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input[type="file"], input[type="text"] {
            padding: 12px;
            font-size: 16px;
            border: 2px solid #33B5FF;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            background: #F5F7FA;
        }
        button {
            padding: 12px 30px;
            background: #FF5733;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: #E84C2D;
            transform: scale(1.05);
        }
        .link-list {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .link-item {
            background: #F5F7FA;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .link-item img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .link-item a {
            color: #33B5FF;
            text-decoration: none;
            font-size: 16px;
            word-break: break-all;
        }
        .delete-btn {
            background: #FF3333;
            padding: 8px 15px;
            font-size: 14px;
        }
        .delete-btn:hover {
            background: #CC0000;
        }
        h2 {
            color: #FF5733;
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #555;
        }
        .info {
            font-size: 14px;
            color: #333;
            margin-top: 20px;
            max-width: 400px;
            background: #E6F3FF;
            padding: 10px;
            border-radius: 10px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            h2 {
                font-size: 20px;
            }
            input[type="file"], input[type="text"], button {
                font-size: 14px;
                padding: 10px;
            }
            .link-item {
                padding: 10px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>アフィリエイトリンクメーカー</h2>
        <p>画像とアフィリエイトURLでリンクを作ろう！</p>
        <div class="input-box">
            <input type="file" id="imageUpload" accept="image/*">
            <input type="text" id="linkUrl" placeholder="アフィリエイトURLを入力 (例: https://amzn.to/xxx)">
            <button onclick="addLink()">追加する！</button>
        </div>
        <div class="link-list" id="linkList"></div>
        <p class="info">①アルバムから画像をアップ<br>②アフィリエイトURLを入力<br>③「追加する！」を押す<br>リンクができたら「シェアURL」をコピーしてXでシェア！💸<br>（シェア時の画像はデフォルトだよ。カスタム画像はページ内で見れる！）</p>
    </div>

    <script>
        let links = [];

        function addLink() {
            const imageUpload = document.getElementById('imageUpload');
            const linkUrl = document.getElementById('linkUrl').value;
            const file = imageUpload.files[0];

            if (!file || !linkUrl) {
                alert('画像とアフィリエイトURLを両方入力してね！');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const imageSrc = e.target.result;
                const id = links.length + 1;
                links.push({ id, imageSrc, linkUrl });
                renderLinks();
                // リセット
                imageUpload.value = '';
                document.getElementById('linkUrl').value = '';
            };
            reader.readAsDataURL(file);
        }

        function deleteLink(id) {
            links = links.filter(link => link.id !== id);
            renderLinks();
        }

        function renderLinks() {
            const linkList = document.getElementById('linkList');
            linkList.innerHTML = '';
            links.forEach(link => {
                const linkItem = document.createElement('div');
                linkItem.className = 'link-item';
                linkItem.innerHTML = `
                    <a href="${link.linkUrl}" target="_blank">
                        <img src="${link.imageSrc}" alt="カスタム画像">
                    </a>
                    <a href="${link.linkUrl}" target="_blank">${link.linkUrl}</a>
                    <p>シェアURL: <a href="${window.location.href}?id=${link.id}" target="_blank">${window.location.href}?id=${link.id}</a></p>
                    <button class="delete-btn" onclick="deleteLink(${link.id})">削除</button>
                `;
                linkList.appendChild(linkItem);
            });

            // クエリパラメータで特定リンクを強調
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            if (id) {
                const targetLink = document.querySelector(`.link-item:nth-child(${id})`);
                if (targetLink) {
                    targetLink.scrollIntoView({ behavior: 'smooth' });
                    targetLink.style.border = '2px solid #FF5733';
                }
            }
        }

        // ページロード時にクエリパラメータチェック
        window.onload = renderLinks;
    </script>
</body>
</html>
